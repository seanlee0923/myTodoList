<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인 폼</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>회원 가입</h2>
                </div>
                <div class="card-body">
                    <form id="login-form" action="/mytodolist/register" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="nickname">닉네임:</label>
                            <input type="text" class="form-control" id="nickname" name="nickname" required>
                        </div>

                        <div class="form-group">
                            <label for="password">비밀번호:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="form-group">
                            <label for="email">이메일:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">전화번호:</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>

                        <div class="form-group">
                            <label for="name">이름:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="profile-image">프로필 사진 업로드:</label>
                            <input type="file" class="form-control-file" id="profile-image" name="profile-image">
                        </div>

                        <div class="form-group">
                            <img id="profile-preview" src="default-profile-image.jpg" alt="프로필 이미지" class="mt-3" width="100">
                        </div>

                        <button type="submit" class="btn btn-primary">가입하기</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 부트스트랩 및 프로필 사진 미리보기 스크립트 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    const profileImageInput = document.getElementById('profile-image');
    const profileImagePreview = document.getElementById('profile-preview');

    profileImageInput.addEventListener('change', function() {
        const file = profileImageInput.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                profileImagePreview.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    });
</script>
</body>
</html>
